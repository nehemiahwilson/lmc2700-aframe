<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-entity camera look-controls position="1 1.6 2"></a-entity>
      <!-- Red rectangle -->
      <a-box position="-0.8 4.2 -4.8" rotation="0 0 -45" width="1.5" height="3" depth="0.5" color="#bf0b0b"></a-box>
      
      <!-- Yellow Rectangle -->
      <a-box position="-1.9 -0.8 -4.8" rotation="0 0 45" width="1.5" height="3" depth="0.5" color="#d6ba00"></a-box>
      
      <!-- Blue rectangle -->
      <a-box position="3.8 0.9 -4.8" rotation="0 0 -45" width="1.5" height="3" depth="0.5" color="#222a61"></a-box>
      
      <!-- Row 1 -->
      <a-box position="-1.8 4.9 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="-2.5 4.2 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 2-->
      <a-box position="-2.5 2.8 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 3-->
      <a-box position="-2.5 1.6 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="-1.9 2.2 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 4 -->
      <a-box position="-1.8 1 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="-1.2 1.6 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="-0.6 2.2 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="0 2.8 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="0.6 3.4 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.2 4 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.8 4.6 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 5 -->
      <a-box position="0 1.6 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="0.6 2.2 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.2 2.8 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.8 3.4 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="2.4 4 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="3 4.6 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 6 -->
      <a-box position="0.6 1 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.2 1.6 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.8 2.2 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="2.4 2.8 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 7 -->
      <a-box position="1.2 0.4 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.8 1 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="2.4 1.6 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="3 2.2 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 8 -->
      <a-box position="1.8 -0.2 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.2 -0.8 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.2 -0.8 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="0.6 -1.4 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 9-->
      <a-box position="2.4 -0.8 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>
      <a-box position="1.8 -1.4 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <!-- Row 10 -->
      <a-box position="3 -1.4 -4.8" rotation="0 0 -45" width="0.5" height="0.5" depth="0.5" color="#e0e0e0"></a-box>

      <a-sky color="#1f1f1f"></a-sky>
    </a-scene>
  </body>
</html>
